<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currrency-Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <h1>Currrency Converter</h1>
    </div>
    <div class="input">
        <input type="number" id="fname" placeholder="Enter the Amount">
    </div>
    <div class="main">
        <div class="country from">
            <div><img class="img" src="https://flagsapi.com/IN/flat/64.png"></div>
            <select name="from">
                <option selected>FROM</option>
            </select>
        </div>
        <div class="exhange"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
        <div class="country to">
            <div><img class="img" src="https://flagsapi.com/IN/flat/64.png"></div>
            <select name="to">
                <option selected>TO</option>
            </select>
        </div>
    </div>
    <div class="msg">Enter the Amount and choose the currency and hit CONVERT!!</div>
    <div class="btn">CONVERT</div>
    <div class="footer">
        <div class="socialmediahandle">
            <div class="linkdin">
                <a href="https://www.linkedin.com/in/durgesh-singh-7bb447143/" target="_main"><i class="logo fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="instagram">
                <a href="https://www.instagram.com/durgesh_10_singh/" target="_main"><i class="logo fa-brands fa-instagram"></i></a>
            </div>
            <div class="mail">

                target="_main"><i class="logo fa-solid fa-envelope"></i></a>
            </div>
            <div class="github">
                <a href="https://github.com/DURGESHSlNGH" target="_main"><i class="logo fa-brands fa-github"></i></a>
            </div>
        </div>
        <div class="name">MADE BY DURGESH SINGH</div>
    </div>
    <script src="script.js"></script>
    <script src="codes.js"></script>
</body>

</html>
